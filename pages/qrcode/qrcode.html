<ion-content padding>
 <!--
  <canvas id="canavas" width="100%" height="100%">
 -->
  <ion-buttons left>
    <button ion-button icon-only clear (click)="Dismiss()">

      <ion-icon name="close" padding-right="8px" ></ion-icon>
    </button>
  </ion-buttons>

  <div style="padding-left:65px;padding-top: 20px;">
    <qr-code  [size]="200"  [value]='qrdata1' ></qr-code>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-1 style="padding-top: 16px">
  <ion-icon name="link"  color="primary" item-start></ion-icon>
      </ion-col>
      <ion-col col-11 style="margin-left: 0px;">
  <p style="color: #5baaff;text-align: center; font-size:12px; margin-right: auto;margin-left: auto;">www.vaioti.in/profile/{{urln}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>



  <p style="font-size:18px;text-align: center; color: rgba(168,33,88,0.97);"><b>{{shopname}}{{tryu}}</b></p>


  <div style=" padding-top:20%;">

    <img src="assets/icon/vaioti_32_pink.svg"  style="height:60px; width:60px;margin-left:40%;"/>

  <p style="font-size:10px;text-align: center; color: rgba(168,33,88,0.97);">powered by:-</p>
  <p style="font-size:12px;text-align: center; color: rgba(168,33,88,0.97);">VAIOTI</p>
</div>
  <!--
  </canvas>
  -->
</ion-content>
