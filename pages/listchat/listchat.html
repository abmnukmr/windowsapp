<ion-header>

  <ion-toolbar>




    <ion-buttons left >
      <button ion-button  icon-only clear (click)="pop()">
        <ion-icon name="close"></ion-icon>
      </button>

    </ion-buttons>


    <ion-buttons end [hidden]="!turon">
      <button ion-button (click)="addalert()">
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>




  <ion-buttons end [hidden]="!turo">
    <button ion-button (click)="editiM()">
      Reorder
    </button>


  </ion-buttons>




    <ion-buttons end [hidden]="turo">
      <button ion-button (click)="saveitem()">
        SAVE
      </button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content no-padding>


  <ion-item no-padding [hidden]="addaltert">
    <ion-input type="text" placeholder="Add chat template" [(ngModel)]="tr"></ion-input>
    <button ion-button round item-end (click)="add(tr)"> Add </button>
  </ion-item>



  <ion-list padding-right>
    <ion-item-group [reorder]="!turo" (ionItemReorder)="reorderItems($event)">
      <ion-item *ngFor="let item of items; let i=index;">{{item.temp}}


        <button ion-button round item-end (click)="deleted(i)" color="danger" icon-only clear>

        <ion-icon name="trash"> </ion-icon>
        </button>

      </ion-item>

    </ion-item-group>
  </ion-list>


</ion-content>
