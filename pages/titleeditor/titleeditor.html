<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="Dismiss()">

        <ion-icon name="close" padding-right="8px" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button block outline (click)=" updatedata()"  > Save</button>    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>



  <div [hidden]="spinshow" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>



    <ion-item>

      <ion-label floating color="primary" style="color: #cb1b58">Title/Name</ion-label>
      <ion-input type="text" [(ngModel)]="shopname" placeholder="Title/Name"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating color="primary" style="color: #cb1b58">Address</ion-label>

      <ion-input type="text" [(ngModel)]="shoplocation" placeholder="Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary" style="color: #cb1b58">Catagory</ion-label>

      <ion-input type="text" [(ngModel)]="catagoory" placeholder="catagory"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating color="primary" style="color: #cb1b58"> Website/Link/url</ion-label>

      <ion-input type="text" [(ngModel)]="link" placeholder="Website/Link/url(eg:- https://vaioti.in/home/...)"></ion-input>
    </ion-item>


  </ion-list>



</ion-content>
