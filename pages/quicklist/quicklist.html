<ion-header>


  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="Dismiss()">

        <ion-icon name="close" padding-right="8px" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button block outline (click)=" updatedata()"  > Save</button>    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list style="height: 80%;">

    <ion-item-group [reorder]=true (ionItemReorder)="reorderItems($event)">

    <ion-item *ngFor="let item of items;let i=index">

      <h6 style="font-size:large" > {{item.name}} </h6>
       <p style="font-size: small">Price-{{item.price}}</p>

      <button ion-button round item-end (click)="deleted(i)" color="danger" icon-only clear>

        <ion-icon name="trash"> </ion-icon>
      </button>

    </ion-item>


    </ion-item-group>





  </ion-list >


</ion-content>

<ion-footer>

  <ion-list style="height: 20%;margin-bottom: 0">

    <ion-item>
      <ion-input type="text" [(ngModel)]="name" placeholder="Item Name"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" [(ngModel)]="price" placeholder="Item Price"> </ion-input>
    </ion-item>

    <button ion-button (click)="add(name,price)" full> Add</button>

  </ion-list>
</ion-footer>
