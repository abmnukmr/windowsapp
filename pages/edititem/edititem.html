<ion-header>

  <ion-navbar>

    <ion-buttons left>
      <button ion-button icon-only (click)="Dismiss()">

        <ion-icon name="close" padding-right="8px" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button block outline  (click)="updatedata()" >Save</button>
    </ion-buttons>



  </ion-navbar>


</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-label stacked color="primary" style="color: #cb1b58">Name/Title </ion-label>

      <ion-input type="text" [(ngModel)]="itemname" placeholder="Item Name/Post title/Component title/"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary" style="color: #cb1b58">Number</ion-label>

      <ion-input type="num" [(ngModel)]="itemnumber" placeholder="Item/Component/Post Number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary" style="color: #cb1b58">Description</ion-label>

      <ion-textarea [(ngModel)]="discription" placeholder="Item/Component/Post Discription*" rows="4" style=" white-space:pre-wrap;word-break: break-all; " fz-elastic></ion-textarea>
    </ion-item>



    <ion-item>
      <ion-label stacked color="primary" style="color: #cb1b58">Sub heading</ion-label>

      <ion-input type="text" [(ngModel)]="itemprice" placeholder="Sub heading/Item price(eg. 172/-(20% Off) ) "></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked color="primary" style="color: #cb1b58">Url(Link):- (optional)</ion-label>

      <ion-input type="text" [(ngModel)]="link" placeholder=" Url(Link):- (optional)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary" style="color: #cb1b58">Button label :-(optional)</ion-label>

      <ion-input type="text" [(ngModel)]="label" placeholder="Button label :-(optional)"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Trigger Notification</ion-label>
      <ion-checkbox [(ngModel)]="trigger"></ion-checkbox>
    </ion-item>


  </ion-list>


  <P><b>Note:-</b> Your item will be sort by item number itself  </P>



</ion-content>
